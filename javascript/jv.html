<p id="gintama"></p>

<script>
    function gintama (one, two, three, four) {
        this.one=one;
        this.two=two;
        this.three=three;
        this.four=four;
        this.allname = function() {
            return this.one + " " + this.two + " " + this.three + "."
        };
    }
    let sugar = new gintama("gintoki", "glass", "kaguya", 1 );
    document.getElementById("gintama").innerHTML = sugar.one + "is terrois" + sugar.allname();
</script>
