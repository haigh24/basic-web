<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    </head>
    <body>
    
    

    <p>Some Google icons:</p>
    <i class="material-icons">cloud</i>
    <i class="material-icons">favorite</i>
    <i class="material-icons">attachment</i>
    <i class="material-icons">computer</i>
    <i class="material-icons">traffic</i>
    <br><br>
    
    <p>Styled Google icons (size, color, and shadow):</p>
    <i class="material-icons" style="font-size:24px;">cloud</i>
    <i class="material-icons" style="font-size:36px;">cloud</i>
    <i class="material-icons" style="font-size:48px;color:red;">cloud</i>
    <i class="material-icons" style="font-size:60px;color:rgb(230, 227, 173);text-shadow:2px 2px 4px #000000;">cloud</i>




    <h1>fab fa-instagram</h1>

    <i class='fab fa-instagram'></i>
    <i class='fab fa-instagram' style='font-size:24px'></i>
    <i class='fab fa-instagram' style='font-size:36px'></i>
    <i class='fab fa-instagram' style='font-size:48px;color:red'></i>
    <br>
    
    <p>Used on a button:</p>
    <button style='font-size:24px'>Button <i class='fab fa-instagram'></i></button>
    
    <p>Unicode:</p>
    <i style='font-size:24px' class='fab'>&#xf16d;</i>
    


   
</body>

</html>
